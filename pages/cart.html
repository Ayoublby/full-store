    <style>
        /* أنماط خاصة بصفحة العربة */
        .cart-page {
            padding: var(--spacing-xl) 0;
            min-height: 60vh;
        }
        
        .cart-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }
        
        .cart-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: var(--spacing-xl);
            align-items: start;
        }
        
        .cart-items-section {
            background: var(--bg-primary);
            border-radius: var(--border-radius-xl);
            padding: var(--spacing-xl);
            box-shadow: var(--shadow-sm);
        }
        
        .cart-summary-section {
            background: var(--bg-primary);
            border-radius: var(--border-radius-xl);
            padding: var(--spacing-xl);
            box-shadow: var(--shadow-sm);
            position: sticky;
            top: 100px;
        }
        
        .cart-item {
            display: flex;
            gap: var(--spacing-md);
            padding: var(--spacing-lg);
            border-bottom: 1px solid var(--bg-light);
            align-items: center;
        }
        
        .cart-item:last-child {
            border-bottom: none;
        }
        
        .cart-item-image {
            width: 160px;
            height: 160px;
            border-radius: var(--border-radius-lg);
            object-fit: cover;
            flex-shrink: 0;
            border: 2px solid var(--bg-light);
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
        }
        
        .cart-item-image:hover {
            border-color: var(--primary-color);
            box-shadow: var(--shadow-md);
            transform: scale(1.02);
        }
        
        .cart-item-image.no-image {
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-light);
            color: var(--text-muted);
            font-size: var(--font-size-lg);
        }
        
        .cart-item-details {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
        }
        
        .cart-item-name {
            font-size: var(--font-size-lg);
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
        }
        
        .cart-item-price {
            color: var(--primary-color);
            font-weight: 600;
            margin: 0;
        }
        
        .cart-item-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-md);
            margin-top: var(--spacing-sm);
        }
        
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            background: var(--bg-light);
            border-radius: var(--border-radius);
            padding: var(--spacing-xs);
        }
        
        .quantity-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: var(--primary-color);
            color: var(--text-white);
            border-radius: var(--border-radius);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            font-size: var(--font-size-sm);
        }
        
        .quantity-btn:hover {
            background: var(--primary-gradient);
            transform: scale(1.1);
        }
        
        .quantity-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .quantity-display {
            min-width: 40px;
            text-align: center;
            font-weight: 600;
            font-size: var(--font-size-base);
        }
        
        .remove-btn {
            background: var(--danger-color);
            color: var(--text-white);
            border: none;
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            font-size: var(--font-size-sm);
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }
        
        .remove-btn:hover {
            background: #e03131;
            transform: translateY(-2px);
        }
        
        .cart-item-subtotal {
            font-weight: 700;
            color: var(--text-primary);
            font-size: var(--font-size-lg);
            text-align: center;
            margin-top: var(--spacing-sm);
        }
        
        .empty-cart {
            text-align: center;
            padding: var(--spacing-xxl);
            color: var(--text-muted);
        }
        
        .empty-cart i {
            font-size: 4rem;
            margin-bottom: var(--spacing-md);
            opacity: 0.5;
        }
        
        .empty-cart h3 {
            margin-bottom: var(--spacing-md);
            color: var(--text-secondary);
        }
        
        .cart-summary-content {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-sm) 0;
        }
        
        .summary-row.total-row {
            border-top: 2px solid var(--bg-light);
            padding-top: var(--spacing-md);
            margin-top: var(--spacing-md);
            font-size: var(--font-size-lg);
        }
        
        .cart-actions {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
            margin-top: var(--spacing-lg);
        }
        
        .continue-shopping {
            text-align: center;
            margin-top: var(--spacing-xl);
        }
        
        @media (max-width: 768px) {
            .cart-container {
                grid-template-columns: 1fr;
                gap: var(--spacing-md);
            }
            
            .cart-summary-section {
                position: static;
            }
            
            .cart-item {
                flex-direction: column;
                text-align: center;
                gap: var(--spacing-sm);
            }
            
            .cart-item-image {
                width: 140px;
                height: 140px;
            }
            
            .cart-item-controls {
                justify-content: center;
                flex-wrap: wrap;
            }
        }
    </style>

    <script>
        // تهيئة صفحة العربة
        document.addEventListener("DOMContentLoaded", () => {
            // إعداد القائمة المحمولة
            const mobileMenuToggle = document.getElementById('mobileMenuToggle');
            const nav = document.getElementById('nav');
            
            if (mobileMenuToggle && nav) {
                mobileMenuToggle.addEventListener('click', () => {
                    nav.classList.toggle('active');
                });
            }

            // إخفاء القائمة عند النقر خارجها
            document.addEventListener('click', (e) => {
                if (!nav.contains(e.target) && !mobileMenuToggle.contains(e.target)) {
                    nav.classList.remove('active');
                }
            });

            // تحديث عرض العربة عند تحميل الصفحة
            if (typeof cart !== 'undefined') {
                cart.updateCartPageDisplay();
            }

            // إعادة توجيه زر العربة إلى الصفحة الحالية
            const cartBtn = document.getElementById('cartBtn');
            if (cartBtn) {
                cartBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    // نحن بالفعل في صفحة العربة، لا حاجة لإعادة التوجيه
                });
            }
        });
    </script>
